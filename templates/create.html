{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление товара</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введите название товара"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
        <input type="text" class="form-control" name="text" id="text" placeholder="Введите описание товара"><br>
        <button class="btn btn-success" type="submit">Добавить товар</button>

    </form>
</div>
{% endblock %}
